<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="./app.js"></script>


    <title>Better Chat</title>
  </head>

  <body>
    <div class="container">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <form id="user-form">
              <h1>Welcome to BetterChat! </h1>
              <p> Have friends? Share the link to chat with the power of Go
                (or test it in two browser windows).</p>
              <p>Feeling lonely? Chat with Eliza, the kind-of-sympathetic bot.</p>
                <h3> First things first, enter your name:</h3>

              <input type="text" id="user-input" placeholder="Username" />
              <input type="submit" value="Sign In" class="signin-btn"/>
            </form>
          </div>

        </div>


        <div class="sidebar">
          <div class="top-sidebar">
            <img class="logo-img" src="http://res.cloudinary.com/indiemomo/image/upload/v1486264042/betterchat_vzpdti.png" alt="" "></img>
          <h1 class="logo">BetterChat </h1>
          <h3 class="sidebar-subtitle"> Online now </h3>

          <div id='user-list' class="users">
        </div>
      </div>

        <div id='bottom-sidebar'>
          <h3> Created by </h3>
          <div class="author">
            <div class="author-name">Soo-Rae Hong</div>
            <img
            src='https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-256.png'
            width="20" height="20"
            onclick="window.open('http://github.com/thesoorae')"></img>
            <img
              src='https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico'
              width="20" height="20"
              onclick="window.open('https://www.linkedin.com/in/soorae')">
            </img>
        </div>
        <div class="author">
          <div class="author-name">Boris Grogg</div>
          <img
          src='https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-256.png'
          width="20" height="20"
          onclick="window.open('http://github.com/bgrogg')">
        </img>
        <img
          src='https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico'
          width="20" height="20"
          onclick="window.open('https://www.linkedin.com/in/bgrogg')">
        </img>
      </div>
      </div>
    </div>

        <div class="chat-area">

          <span id="user-title" >
          </span>

          <div id="messages">
          </div>

          <form id="form">
            <div class="input-bar">
              <input type="text" id="input" class="input" placeholder="Type something...or if no one's here, say 'Eliza?' to chat with Eliza"/>
              <input type="submit" class="submit-btn" name="" value="Send">
            </div>
          </form>

      </div>
    </div>
  </body>
</html>
